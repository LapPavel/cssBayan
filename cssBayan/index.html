<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/icon/favicon.svg">

    <header>

            </div>
            <div class="radio-container">

                    <span>Typical cross-check student<i class="arrow"></i></span>

                </label>
            </div>
            <div class="radio-container">
                <input type="radio" class="radiobox" name="meme" id="meme3">
                <label for="meme3">
                    <span>Self-learning<i class="arrow"></i></span>
                    <img src="assets//img/meme3.jpg" alt="meme#3">
                </label>
            </div>
            <div class="radio-container">
                <input type="radio" class="radiobox" name="meme" id="meme4">
                <label for="meme4">
                    <span>Favorite test RS School<i class="arrow"></i></span>

            </div>

</html>
